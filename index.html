<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hggfg</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: 8px;
        }

        p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
        }

        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .button:active {
            transform: translateY(0);
        }

        #counter {
            font-size: 3rem;
            color: #764ba2;
            margin: 30px 0;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HGGFG</h1>
        <p>Welcome to your interactive web experience</p>
        <div id="counter">0</div>
        <button class="button" onclick="incrementCounter()">Click Me!</button>
    </div>

    <script>
        let count = 0;

        function incrementCounter() {
            count++;
            document.getElementById('counter').textContent = count;

            if (count % 10 === 0) {
                document.body.style.background = `linear-gradient(135deg, hsl(${count * 3.6}, 70%, 60%) 0%, hsl(${(count * 3.6 + 60) % 360}, 70%, 50%) 100%)`;
            }
        }
    </script>
</body>
</html>
